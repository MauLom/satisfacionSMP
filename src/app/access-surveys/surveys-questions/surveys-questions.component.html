<div class="container cntSurveys">
    <div class="row bg-logo h-40 ">
        <div class="col-12 h-100 cnt-logo">
            <img class="logoSurveys mb-2 mt-2" src="../../assets/logoCursos.png" />
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="contenedor-txt">
                    <div [innerHTML]="pregSlctTxt" class="txtPreg"></div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-12 text-center ">
                    <div class="row barra ">
                        <span class="col circles"  *ngFor="let circles of arrValuaciones">
                            <div class="row justify-content-center">
                                <mat-icon  aria-hidden="false" >circle</mat-icon>
                            </div>
                            <div class="row justify-content-center numbersUnSelected">
                                {{circles.valor}}
                            </div>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<body background="../../../assets/FondoSurvey.jpeg"></body>
<div class="container main-cnt h-90">
    <div class="row text-center">
        <div class="col">
            <div class="paddin-contenido">
                <div class="fondoGris">
                    <div>
                        <img class="bgSmp" src="../../../assets/BGSMP.png" />
                    </div>
                    <div>
                        <img class="mainLogoSmp" src="../../assets/LogoSMP.png" />
                    </div>
                    <img class="main-logo" src="../../../assets/LogoCursosBlanco.png" />
                </div>
            </div>
            <ng-container *ngIf="claveEncontrada else idNotFound">
                <div class="row text-center">
                    <div class="col">
                        <div class="col mb-2">
                            <form class="form-field-cnt inputs">
                                <div class="marginButom1">
                                    <input required placeholder="Nombre" class="mt-2 mb-1 inpt-main inputNombre" name="name"
                                        type="text" [(ngModel)]="userNameInpt">
                                </div>
                                <div required class="marginButom2">
                                    <input placeholder="Apellido" class="mb-1 inpt-main inputApellido" name="name"
                                        type="text" [(ngModel)]="userSurNameInpt">
                                </div>
                                <div class="marginButom2">
                                    <input required placeholder="Email" class="inpt-main inputEmail" name="email" type="email"
                                        [(ngModel)]="userEmailInpt">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col">
                        <button class="mt-2 btn-main ingresarButom" mat-raised-button 
                            (click)="writeUserData(userNameInpt, userSurNameInpt,userEmailInpt)">
                            Ingresar
                        </button>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>

    <ng-template #idNotFound>
        <div class="row text-center">
            <div class="col">
                <p>
                    No conseguimos la clave que suministrate, por favor vuelve a intentar
                </p>
            </div>
        </div>
        <div class="row text-center">
            <div class="col">
                <button class="mt-4 btn-main" mat-raised-button (click)="goToSurveys()">
                    Regresar
                </button>
            </div>
        </div>
    </ng-template>
